<!DOCTYPE html>
<html>
<head>
    <title>Student Management System</title>
</head>
<body>
<h1>Student Management System</h1>
<div id="message"></div>

<!-- Form for creating a student -->
<form id="createStudentForm" method="post" >
    <label for="roll">Roll Number:</label>
    <input type="number" id="roll" required>
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <label for="address">Address:</label>
    <input type="text" id="address" required>
    <button type="submit">Create Student</button>
</form>

<!-- Form for updating a student -->
<form id="updateStudentForm"  >
    <label for="updateRoll">Roll Number (to update):</label>
    <input type="number" id="updateRoll" required>
    <label for="updateName">New Name:</label>
    <input type="text" id="updateName" required>
    <label for="updateAddress">New Address:</label>
    <input type="text" id="updateAddress" required>
    <button type="submit">Update Student</button>
</form>

<!-- Form for deleting a student -->
<form id="deleteStudentForm" >
    <label for="deleteRoll">Roll Number (to delete):</label>
    <input type="number" id="deleteRoll" required>
    <button type="submit">Delete Student</button>
</form>

<!-- List of students -->
<h2>Student List</h2>
<ul id="studentList"></ul>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="script.js"></script>
</body>
</html>
